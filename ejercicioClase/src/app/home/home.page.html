<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Simpsons API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let person of personajes">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{person.character}}</ion-card-title>
        <ion-card-subtitle>{{person.quote}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <img src="{{person.image}}">        
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    
    <ion-button (click) = "nuevoPersonaje($event,person)">Nuevo PErsonaje</ion-button>
  </div>
</ion-content>
